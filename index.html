<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Software Development using Scrum</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Introduction -->
				<section>
					<section data-markdown="slides/intro.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-charset="iso-8859-15"
							data-separator-notes="^Note:">
					</section>
					<section data-markdown="slides/reveal.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-charset="iso-8859-15"
							data-separator-notes="^Note:">
					</section>
					<section data-markdown="slides/agenda.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-charset="iso-8859-15"
							data-separator-notes="^Note:">
					</section>
				</section>
				<!-- Scrum Roles -->
				<section data-background-transition="zoom">
					<section data-markdown="slides/scrum-overview.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-charset="iso-8859-15"
						 data-separator-notes="^Note:" data-background="images/roses-scrum.JPG">
					</section>
					<section data-markdown="slides/scrum-roles.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-charset="iso-8859-15"
						 data-separator-notes="^Note:" data-background="images/roles.jpg">
					</section>
					<section data-markdown="slides/scrum-artifacts.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-charset="iso-8859-15"
						 data-separator-notes="^Note:" data-background="images/ancient-egypt.jpg">
					</section>
					<section data-markdown="slides/scrum-events.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-charset="iso-8859-15"
						 data-separator-notes="^Note:" data-background="images/calendar.jpg">
					</section>
				</section>
				<section>
					<section data-background="#b5533c">Slide 1</section>
					<section data-background="#4d7e65">Slide 2</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				progress: true,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
